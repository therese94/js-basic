        alt="dino"
      />
    </div>

    <script>
      const bg = document.querySelector('div.bg')
      const dino = bg.querySelector('#dino')

      // 대상에 요소 삭제

      // bg.removeChild(dino)    // 특정 자식 삭제

      // 실습 : body 에 자식 element 가 하나도 없을 때 까지 자식 element 를 삭제하는 코드를 작성하세요!
      // 힌트 : while => 반복문 진행

      // while(document.body.firstElementChild !== null) {
      //   document.body.firstElementChild.remove()

      // 새로운 요소 생성 - document.createElement
      // dino.remove()
      // const newDino = document.createElement('img')

      // newDino.alt = 'dino'

      // 대상에 요소 추가하기
      // bg.appendChild(newDino) // 가장 마지막에 추가
      // bg.insertBefore(newDino, bg.firstElementChild) // 가장 처음에 추가

      // 이벤트리스너
      
      // dino 를 클릭 시 console 창에 '아야!' 가 입력되는 이벤트를 등록!
      dino.addEventListener('click', event => {
        console.log(event)
      })

      let x = 0
      let y = 0

      document.addEventListener('keydown', event => {
        if(event.key === 'ArrowUp') {
          y -= 20
          dino.style.marginTop = `${y}px`

        } else if (event.key === 'ArrowDown') {
          y += 20
          dino.style.marginTop = `${y}px`

        } else if (event.key === 'ArrowLeft') {
          x -= 20
          dino.style.marginLeft = `${x}px`

        } else if (event.key === 'ArrowRight') {
          x += 20
          dino.style.marginLeft = `${x}px`

        }
      })

      dino.style.position = 'absolute'
      dino.addEventListener('mouseover', () => {
        const newWidth = window.innerWidth * Math.random() - window.innerWidth / 2
        const newHeight = window.innerHeight * Math.random() - window.innerHeight / 2
        dino.style.marginLeft = newWidth + 'px'
        dino.style.marginTop = newHeight + 'px'
      })

    </script>
  </body>
